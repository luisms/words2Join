<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

<style>
table{
    background-color: white;
}
::-webkit-input-placeholder { /* WebKit, Blink, Edge */
    color:   white;
}
</style>
<header>
<script>
    $(document).ready(function () {
        console.log("pantalla cargada");
        $('.dropdown-button').dropdown({
            inDuration: 300,
            outDuration: 225,
            constrain_width: false, // Does not change width of dropdown to that of the activator
            hover: true, // Activate on hover
            gutter: 0, // Spacing from edge
            belowOrigin: false, // Displays dropdown below the button
            alignment: 'left' // Displays dropdown with edge aligned to the left of button
        }
        );
    });
</script>
</header>
<body>
    <h1 class="white-text">{{player}}'s profile</h1>
    <table class="table" style="background-color:rgba(0, 0, 0, 0);">
        <tbody>
            <tr>
                <td>
                    <form ng-submit="addFriend()">
                        <input class="form-control white-text" placeholder="Add friends" ng-model="newFriend">
                    </form>
                </td>
                <td><a class="waves-effect waves-light btn indigo darken-4" ng-click="addFriend()">Add</a>
            </tr>
        </tbody>
    </table>
    <table class="table" ng-hide="friend" bgcolor="white">
        <thead>
            <tr>
                <th>Player</th>
                <th>Date</th>
                <th>Best Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="friend in vm.items">
                <td>{{friend.player}}</td>
                <td>{{friend.date | date:'dd/MM/yyyy'}}</td>
                <td>{{friend.bestScore}}</td>
                <td><a class="waves-effect waves-light btn red darken-1" ng-click="deleteFriend(friend.player)">Delete friend</a></td>
            </tr>
        </tbody>
        
    </table>
    <h3 class="white-text"ng-show="friend">No hay amigos agregados.</h3>
    <!-- pager -->
    <ul ng-if="vm.pager.pages.length" class="pagination">
        <li class="disabled" ng-class="{disabled:vm.pager.currentPage === 1}">
            <a ng-click="vm.setPage(vm.pager.currentPage - 1)"><i class="material-icons">chevron_left</i></a>
        </li>
        <li class="waves-effect" ng-repeat="page in vm.pager.pages" ng-class="{grey:vm.pager.currentPage === page}">
            <a class="white-text" ng-click="vm.setPage(page)">{{page}}</a>
        </li>
        <li class="waves-effect" ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
            <a ng-click="vm.setPage(vm.pager.currentPage + 1)"><i class="material-icons">chevron_right</i></a>
        </li>
    </ul>
</body>
