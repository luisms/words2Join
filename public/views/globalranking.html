<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<style>  
    html{
        font-size: 1em;
    }
    table {
        background-color: white;
    }
</style>
<header>
    <script>
    $(document).ready(function () {
        console.log("pantalla cargada");
        $('.dropdown-button').dropdown({
            inDuration: 300,
            outDuration: 225,
            constrain_width: false, // Does not change width of dropdown to that of the activator
            hover: true, // Activate on hover
            gutter: 0, // Spacing from edge
            belowOrigin: false, // Displays dropdown below the button
            alignment: 'left' // Displays dropdown with edge aligned to the left of button
        }
        );
    });
</script>
</header>

<body id="bc-image">
    <h1 class="white-text">Global Ranking</h1>
    <table class="table" bgcolor="white">
        <thead>
            <tr>
                <th>Ranking</th>
                <th>Player</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="globalranking in vm.items">
                <td>{{($index + 1) + ((vm.pager.currentPage * 10)-10)}}</td>
                <td><a href="/#/ranking/{{globalranking.player}}">{{globalranking.player}}</a> </td>
                <td>{{globalranking.score}}</td>
                <td>{{globalranking.date | date:'dd/MM/yyyy'}}</td>
            </tr>
        </tbody>
    </table>
    <!-- pager -->
    <ul ng-if="vm.pager.pages.length" class="pagination">
        <li class="disabled" ng-class="{disabled:vm.pager.currentPage === 1}">
            <a ng-click="vm.setPage(vm.pager.currentPage - 1)"><i class="material-icons">chevron_left</i></a>
        </li>
        <li class="waves-effect" ng-repeat="page in vm.pager.pages" ng-class="{grey:vm.pager.currentPage === page}">
            <a class="white-text" ng-click="vm.setPage(page)">{{page}}</a>
        </li>
        <li class="waves-effect" ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
            <a ng-click="vm.setPage(vm.pager.currentPage + 1)"><i class="material-icons">chevron_right</i></a>
        </li>
    </ul>
</body>
